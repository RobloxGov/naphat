<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แผนที่สถานที่</title>
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    .place-marker { cursor: pointer; }
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .image-gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>แผนที่สถานที่</h1>
    <a href="upload.html" class="upload-btn">อัพโหลดสถานที่ใหม่</a>
    
    <div id="map"></div>
    
    <div id="placeDetails" style="display: none;">
      <h2 id="detailName"></h2>
      <p id="detailAddress"></p>
      <p id="detailDate"></p>
      <p id="detailDescription"></p>
      
      <div class="image-gallery" id="detailImages"></div>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
