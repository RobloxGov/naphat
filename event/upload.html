<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อัปโหลดรูปภาพ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <h1>อัปโหลดรูปภาพ</h1>
      <nav>
        <button class="bg-primary">
          <a href="index.html">หน้าหลัก</a>
        </button>
        <button class="bg-primary">
          <a href="#" id="logoutBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in mr-2 h-4 w-4"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" x2="3" y1="12" y2="12"></line></svg>ออกจากระบบ</a>
        </button>
      </nav>
    </div>
  </header>

  <div class="container" style=" margin-top: 2em !important; ">
    <form id="uploadForm">
      <div class="form-group">
        <label for="imageTitle">ชื่อภาพ</label>
        <input type="text" id="imageTitle" required>
      </div>

      <div class="form-group">
        <label for="imageDescription">รายละเอียดภาพ</label>
        <textarea id="imageDescription" required></textarea>
      </div>

      <div class="form-group">
        <label for="imageLocation">สถานที่ (หมวดหมู่)</label>
        <input type="text" id="imageLocation" list="locations" required>
        <datalist id="locations">
          <!-- Existing locations will be populated here -->
        </datalist>
      </div>

      <div class="form-group">
        <label for="imageFile">เลือกรูปภาพ</label>
        <input type="file" id="imageFile" accept="image/*" required>
      </div>

      <button type="submit">บันทึก</button>
    </form>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/gsheet.js"></script>
  <script src="js/main.js"></script>
  <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
</body>
</html>
