<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta -Naphat Systems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

    <link rel="stylesheet" href="css/status.css">
    <link rel="stylesheet" href="css/all-min.css">
</head>

<body>
    <header>
        <div class="logo">
        <a href="index">
            <img src="image/logo.png" alt="">
        </a>
        </div>
        <div class="menu">
        <div class="search">
            <div class="icon-serch">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search">
        </div>
        <div class="status">
            <div class="active">
            <div class="light-status">
                <div class="active-light"></div>
            </div>
            <div class="text-status">Active</div>
            </div>
        </div>
        <div class="profile" login="false">
            <div class="not-login">
            <a href="#login" id="login">
                <i class="fa-solid fa-circle-user"></i>
                <p>เข้าสู่ระบบ</p>
            </a>
            </div>
            <div class="login" aria-expanded="false">
            <div class="logo-profile">
                <div style="text-align: center;">
                <img 
                    src="image/logo.png" 
                    alt="">
                </div>
            </div>
            <div class="person-profile">
                <img id="profile-image"
                src="" 
                alt="">
            </div>
            </div>
            <div class="logout-popup" hidden="">
            <button id="logout">ออกจากระบบ</button>
            </div>
        </div>
        </div>
    </header>
    <aside status="none">
        <div class="aside-mainmenu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="aside-menu">
            <a id="performance">
                <i class="fa-solid fa-trophy"></i>
                <p>ผลงาน</p>
            </a>
            <a id="grade">
                <i class="fa-solid fa-font"></i>
                <p>ผลการเรียน</p>
            </a>
            <a id="list" active>
                <i class="fa-solid fa-list"></i>
                <p>กิจวัตร</p>
            </a>
            <a id="calendar">
                <i class="fa-solid fa-calendar"></i>
                <p>ตารางงาน</p>
            </a>
            <a id="docs">
                <i class="fa-solid fa-folder"></i>
                <p>เอกสาร</p>
            </a>
            <a id="textbooks">
                <i class="fa-solid fa-book"></i>
                <p>ตำรา</p>
            </a>
            <a id="info">
                <i class="fa-solid fa-circle-info"></i>
                <p>เกี่ยวกับ</p>
            </a>
            <a href="/course/">
                <i class="fa-solid fa-graduation-cap"></i>
                <p>เรียนกับเรา</p>
            </a>
            <a id="contact">
                <i class="fa-solid fa-paper-plane"></i>
                <p>ติดต่อ</p>
            </a>
        </div>
    </aside>
    <main>
        <div class="main-boxes">
            <div class="boxes">
                <div class="box">หน้ากิจวัตร</div>
                <div class="box"></div>
            </div>
        </div>

            <div class="change-menu">
                <h3>กิจวัตร</h3>
                <a href="#">ดูทั้งหมด</a>
            </div>
            <div class="list performance-boxes" flex-direction="">
                <div class="MuiBox-root css-1ltj605 loader css-1ltj605" id="">
                    <span
                        class="MuiCircularProgress-root MuiCircularProgress-indeterminate MuiCircularProgress-colorPrimary css-z01bqi"
                        role="progressbar" style="width: 100px; height: 100px;">
                        <img src="https://naphat.pages.dev/public/assets/images/NewGear.png" width="150px">
                    </span>
                </div>
            </div>
        </div> -->
    </main>
    <footer id="footer"></footer>

    <script src="js/performance.js"></script>
    <script src="js/main.js"></script>
    <script src="js/another.js"></script>
</body>
</html>
