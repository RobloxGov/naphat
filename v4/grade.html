<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="image/logo.png" alt="">
            </a>
        </div>
        <div class="menu">
            <div class="search">
                <div class="icon-serch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Search">
            </div>
            <div class="status">
                <div class="active">
                    <div class="light-status">
                        <div class="active-light"></div>
                    </div>
                    <div class="text-status">Active</div>
                </div>
            </div>
            <div class="profile" login="false">
                <div class="not-login">
                    <a href="">
                        <i class="fa-solid fa-circle-user"></i>
                        <p>เข้าสู่ระบบ</p>
                    </a>
                </div>
                <div class="login" aria-expanded="false">
                    <div class="logo-profile">
                        <div style="text-align: center;">
                            <img src="image/logo.png" alt="">
                        </div>
                    </div>
                    <div class="person-profile">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <aside status="none">
        <div class="aside-mainmenu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="aside-menu">
            <a id="performance">
                <i class="fa-solid fa-trophy"></i>
                <p>ผลงาน</p>
            </a>
            <a id="grade" href="#" active>
                <i class="fa-solid fa-font"></i>
                <p>ผลการเรียน</p>
            </a>
            <a id="list">
                <i class="fa-solid fa-list"></i>
                <p>กิจวัตร</p>
            </a>
            <a id="calendar">
                <i class="fa-solid fa-calendar"></i>
                <p>ตารางงาน</p>
            </a>
            <a id="docs">
                <i class="fa-solid fa-folder"></i>
                <p>เอกสาร</p>
            </a>
            <a id="textbooks">
                <i class="fa-solid fa-book"></i>
                <p>ตำรา</p>
            </a>
            <a id="info">
                <i class="fa-solid fa-circle-info"></i>
                <p>เกี่ยวกับ</p>
            </a>
            <a id="contact">
                <i class="fa-solid fa-paper-plane"></i>
                <p>ติดต่อ</p>
            </a>
        </div>
    </aside>

            <div class="menu-select">
                <select id="degreeSelect">
                    <option value="">-- เลือกระดับการศึกษา --</option>
                </select>

                <select id="levelSelect">
                    <option value="">-- เลือกระดับชั้น --</option>
                </select>
            </div>
            <div class="list" id="grade-box" flex-direction="">
