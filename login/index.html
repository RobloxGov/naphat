<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบ Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="body">
        <div class="container">
            <!-- ฟอร์มเข้าสู่ระบบ -->
            <form id="login-form" class="form-container" onsubmit="event.preventDefault(); login();">
                <h2>เข้าสู่ระบบ</h2>
                <input type="email" id="login-email" placeholder="อีเมล" required>
                <input type="password" id="login-password" placeholder="รหัสผ่าน" required>
                <button type="submit">เข้าสู่ระบบ</button>
                <button type="button" onclick="loginWithGoogle()" class="google-btn">เข้าสู่ระบบด้วย Google</button>
                <p>ยังไม่มีบัญชี? <a href="#" onclick="showRegister()">สมัครสมาชิก</a></p>
            </form>
        
            <!-- ฟอร์มสมัครสมาชิก -->
            <form id="register-form" class="form-container" style="display:none;" onsubmit="event.preventDefault(); register();">
                <h2>สมัครสมาชิก</h2>
                <input type="text" id="register-name" placeholder="ชื่อ" required>
                <input type="email" id="register-email" placeholder="อีเมล" required>
                <input type="password" id="register-password" placeholder="รหัสผ่าน" required>
                <button type="submit">สมัครสมาชิก</button>
                <p>มีบัญชีอยู่แล้ว? <a href="#" onclick="showLogin()">เข้าสู่ระบบ</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
