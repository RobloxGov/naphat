<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Dashboard</h1>
            <button onclick="logout()" class="logout-btn">ออกจากระบบ</button>
        </header>
        
        <div class="user-info">
            <img id="user-photo" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="รูปโปรไฟล์">
            <h2 id="user-name"></h2>
            <p id="user-email"></p>
        </div>
        
        <div class="dashboard-content">
            <div class="card">
                <h3>ข้อมูลส่วนตัว</h3>
                <p>ยินดีต้อนรับสู่ระบบ Dashboard</p>
            </div>
        </div>
    </div>

    <!-- เรียกใช้ไฟล์ JavaScript -->
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
