<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/public/assets/images/NAPHAT_DEV.png" type="image/png">
    <link rel="stylesheet" href="/public/assets/fonts/Anuphan.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" crossorigin="" href="https://dashboardkit.io/react/default/assets/main-_zcjG8vm.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/main-dash.css">
    <link rel="stylesheet" href="css/icon.css">
</head>
<body>
    <header data-header>
        <div data-logo>NAPHAT DEV</div>
        <button id="logoutBtn">ออกระบบ</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li data-home active><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li data-meeting><i class="fas fa-bell"></i> Meeting</li>
                <li data-document><i class="fas fa-file-alt"></i>Document</li>
                <li data-info><i class="fas fa-users"></i> Info</li>
            </ul>
        </aside>
        <main data-main-info="" data-ml="">
            <section home-content>
                <img src="/public/assets/images/dash.png" width="100%" alt="Dashboard Image">
                <header dashboard-header>
                  <div header-left>
                      <button menu-btn><i class="fas fa-bars"></i></button>
                      <h2>Dashboard</h2>
                  </div>
        
                  <div search-bar>
                      <input type="text" placeholder="Search...">
                      <button><i class="fas fa-search"></i></button>
                  </div>
        
                  <div header-icons>
                      <i class="fas fa-bell"></i>
                      <i class="fas fa-envelope"></i>
                      <i class="fas fa-cog"></i>
                  </div>
        
                  <div profile-tab id="userImg">
                        <!-- <img> -->
                      
                  </div>
                </header>
                <div row="">
                    <div col-sm-3="">
                        <div bg-primary text-white widget-visitor-card borderless card>
                            <div text-center="" card-body="">
                                <h2 text-white="" data-h2="">128</h2>
                                <h6 text-white="" data-h6="">Team User</h6>
                                <i feather="" class="icon-user-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div col-sm-3="">
                        <div bg-success text-white widget-visitor-card borderless card>
                            <div text-center="" card-body="">
                                <h2 text-white="" data-h2="" id="active-users">1</h2>
                                <h6 text-white="" data-h6="">Online Users</h6>
                                <i feather="" class="icon-user-check"></i>
                            </div>
                        </div>
                    </div>
                    <div col-sm-3="">
                        <div bg-danger text-white widget-visitor-card borderless card>
                            <div text-center="" card-body="">
                                <h2 text-white="" data-h2="">0</h2>
                                <h6 text-white="" data-h6="">Pending Users</h6>
                                <i feather="" class="icon-user-minus"></i>
                            </div>
                        </div>
                    </div>
                    <div col-sm-3="">
                        <div bg-warning text-white widget-visitor-card borderless card>
                            <div text-center="" card-body="">
                                <h2 text-white="" data-h2="">12</h2>
                                <h6 text-white="" data-h6="">Executive</h6>
                                <i feather="" class="icon-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div dashboard-container>
                    <!-- Overview Section (First Container) -->
                    <div dashboard-section overview>
                        <h3>Overview</h3>
                        <div cards>
                            <div stat-card-a>
                                <i fas dollar></i>
                                <div>
                                    <h4>รายได้สุทธิ</h4>
                                    <p>20,000 บาท<span></span></p>
                                </div>
                            </div>
                            <div stat-card-a>
                                <i fas chart-line></i>
                                <div>
                                    <h4>การเติบโต</h4>
                                    <p>12.6284% <span></span></p>
                                </div>
                            </div>
                            <div stat-card-a>
                                <i fas user></i>
                                <div>
                                    <h4>สมาชิก</h4>
                                    <p>128 คน <span></span></p>
                                </div>
                            </div>
                            <div stat-card-a>
                                <i fas chart-bar></i>
                                <div>
                                    <h4>ผู้บริหาร</h4>
                                    <p>12 คน <span></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Empty Containers -->
                    <div dashboard-section attendance>
                        <h3>Sales Report (Last 30 Days)</h3>
                        <div class="heatmap-container">
                            <div class="weekdays">
                                <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
                            </div>
                            <div class="heatmap-grid" id="salesHeatmap"></div>
                        </div>
                    </div>
                    <div dashboard-section></div>
                    <div dashboard-section></div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="list.js"></script>
    <script src="js/days.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
